<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Kitty Carousel</title>
    </head>
    <body>
        <div id="carousel">
            <img src="assets/kit1.jpg" alt="kitty1" class="onscreen" />
            <img src="assets/kit2.jpg" alt="kitty2" />
            <img src="assets/kit3.jpg" alt="kitty2" />
            <img src="assets/kit4.jpg" alt="kitty4" />
            <div id="dots">
                <div id="dot0" class="dot on"></div>
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
